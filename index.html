<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="intro__bg"></div>

    <div class="container">
      <header class="intro__header">
        <img
          src="images/logo.svg"
          alt=""
          aria-hidden="true"
          class="intro__logo"
        />

        <button class="intro__button js-button">
          <img
            src="images/icon-hamburger.svg"
            alt=""
            aria-hidden="true"
            class="intro__hamburger js-hamburger"
          />
        </button>

        <nav class="intro__navigation js-menu">
          <ul class="intro__list">
            <li class="intro__item">
              <a href="#" class="intro__link">Product</a>
            </li>
            <li class="intro__item">
              <a href="#" class="intro__link">Features</a>
            </li>
            <li class="intro__item">
              <a href="#" class="intro__link">Pricing</a>
            </li>
            <li class="intro__item intro__item--login">
              <a href="#" class="intro__link intro__link--login">Login</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main class="intro__main">
      <div class="intro__picture-wrapper">
        <img
          src="./images/illustration-devices.svg"
          alt=""
          aria-hidden="true"
          class="intro__picture"
        />
      </div>

      <div class="intro__info-wrapper">
        <div class="intro__heading-wrapper">
          <p class="intro__new">New</p>
          <p class="intro__monograph">Monograph Dashboard</p>
        </div>
        <h1 class="intro__title">Powerful insights into your team</h1>
        <h2 class="intro__subtitle">
          Project planning and time tracking for agile teams
        </h2>
        <div class="intro__links">
          <button class="intro__schedule">Schedule a demo</button>
          <p class="intro__text">to see a preview</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="intro__attribution">
        Challenge by
        <a
          class="intro__attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="intro__attribution-link"
          href="https://github.com/rafo38kh"
          target="_blank"
          >rafo38kh</a
        >.
      </p>
    </footer>
  </body>
</html>
